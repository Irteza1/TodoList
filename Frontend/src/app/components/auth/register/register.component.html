<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title text-center">Register</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="user.username" [ngModelOptions]="{ standalone: true }">
            </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" [ngModelOptions]="{ standalone: true }">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{ standalone: true }">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
