<div class="sidebar">
  <h3>Filters</h3>
  <div class="form-group">
    <label for="priority">Priority:</label>
    <select class="form-control" id="priority" [(ngModel)]="selectedPriority"
      (ngModelChange)="filterAndSortTasks('priority', selectedPriority)">
      <option value="" disabled="true">Select</option>
      <option value="low">low</option>
      <option value="medium">medium</option>
      <option value="high">high</option>
    </select>
  </div>
  <div class="form-group">
    <label for="sort">Sort by Date:</label>
    <select class="form-control" id="sort" [(ngModel)]="selectedSort"
      (ngModelChange)="filterAndSortTasks('date', selectedSort)">
      <option value="" disabled="true">Select</option>
      <option value="ascending">ascending</option>
      <option value="descending">descending</option>
    </select>
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select class="form-control" id="status" [(ngModel)]="selectedStatus"
      (ngModelChange)="filterAndSortTasks('status', selectedStatus)">
      <option value="" disabled="true">Select</option>
      <option value="pending">pending</option>
      <option value="in-progress">in-progress</option>
      <option value="completed">completed</option>
    </select>
  </div>
  <button class="btn btn-danger btn-md" (click)="removeFilters()" style="margin-left: 10px;">Remove All Filters</button>
</div>
